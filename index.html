<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="player1stats">
        <div class="playernum1">Player One</div>
        <div class="player1name"></div>
        <div class="player1points"></div>
        <div class="player1wins"></div>
    </div>

    <div class="player2stats">
        <div class="playernum2">Player Two</div>
        <div class="player2name"></div>
        <div class="player2points"></div>
        <div class="player2wins"></div>
    </div>

    <div class="gameboard">
        <div class="griditem" id="griditem1"></div>
        <div class="griditem" id="griditem2"></div>
        <div class="griditem" id="griditem3"></div>
        <div class="griditem" id="griditem4"></div>
        <div class="griditem" id="griditem5"></div>
        <div class="griditem" id="griditem6"></div>
        <div class="griditem" id="griditem7"></div>
        <div class="griditem" id="griditem8"></div>
        <div class="griditem" id="griditem9"></div>
        <form>
            <label for="username1">Player 1</label>
            <input type="text" name="username1" id="username1" class="textinput">
            <button class="button" id="username1button" type="button">Save Name</button>
            <label for="username2">Player 2</label>
            <input type="text" name="username2" id="username2" class="textinput">
            <button class="button" id="username2button" type="button">Save Name</button>
            <button class="button" id="startgame" type="button">Start Game</button>
        </form>
    </div>
    
</body>
</html>
